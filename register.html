<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styleLogin-Register.css">
  <script src="register.js" defer></script>
</head>
<body>
  <main>
    <div class="wrapper">
      <h1>Crear cuenta</h1>
      <p class="texto">Crea tu cuenta para entrar al área de administración.</p>
      <form id="register-form">
        <div class="input-field">
          <input type="text" name="user" id="user" placeholder="Nombre de usuario">
          <label for="user" class="sr-only">Usuario</label>
        </div>
        <div class="input-field">
          <input type="email" name="email" id="email" placeholder="Correo electrónico">
          <label for="email" class="sr-only">Email</label>
        </div>
        <div class="input-field">
          <input type="password" name="password" id="password" placeholder="Contraseña">
          <label for="password" class="sr-only">Contraseña</label>
        </div>
        <button type="submit">Iniciar sesión</button>
        <p class="error escondido">Error al registrarse</p>
      </form>
      <div class="register">
        <p>¿Ya estás registrado? - <a href="/login.html">Abrir cuenta</a></p>
      </div>
    </div>
  </main>
</body>
</html>
